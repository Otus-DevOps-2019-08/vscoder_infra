- name: Deploy App
  hosts: app
  become: true
  vars:
    app_repo_url: https://github.com/express42/reddit.git
    app_version: monolith
    app_dest: "/home/{{ deploy_user }}/reddit"
  tasks:
    - name: Fetch the latest version of application code
      git:
        repo: "{{ app_repo_url }}"
        dest: "{{ app_dest }}"
        version: "{{ app_version }}"
      notify: reload puma
      tags:
        - deploy-tag

    - name: Bundle install
      bundler:
        state: present
        chdir: "{{ app_dest }}"
      tags:
        - deploy-tag

    - name: Debug site url
      debug:
        msg: "http://{{ ansible_host }}"

  handlers:
    - name: reload puma
      systemd: name=puma state=restarted
